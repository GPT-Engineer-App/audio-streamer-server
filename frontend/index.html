<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming Server</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md text-center">
        <h1 class="text-2xl font-bold mb-4">Audio Streaming Server</h1>
        <button id="playButton" class="bg-blue-500 text-white px-4 py-2 rounded">Play</button>
        <button id="pauseButton" class="bg-red-500 text-white px-4 py-2 rounded ml-2">Pause</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
